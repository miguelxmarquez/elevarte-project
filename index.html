<head>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#ec1380',

                        'card-dark': '#1e0f16',

    <style>
        body {
            background-color: #12080d;

            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @supports (padding: max(0px)) {
            .safe-area-bottom {
                padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
            }
        }
    </style>
